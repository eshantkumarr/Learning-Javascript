<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="css/topbar.css">
        <link rel="stylesheet" href="css/tracking.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
        <body style=" padding-bottom: 1000px; background-color: #f4f4f4;">
            <div class="amazon-header">
                <div class="amazon-header-left-section">
                  <a href="daraz.html" class="header-link">
                    <img class="amazon-logo"
                      src="images/logo.png">
                    <img class="amazon-mobile-logo"
                      src="images/mobile-logo.png">
                  </a>
                </div>
          
                <div class="amazon-header-middle-section">
                  <input class="search-bar" type="text" placeholder="Search">
          
                  <button class="search-button">
                    <img class="search-icon" src="images/icons/search-icon.png">
                  </button>
                </div>
          
                <div class="amazon-header-right-section">
                  <a class="orders-link header-link" href="orders.html">
                    <span class="returns-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                  </a>
          
                  <a class="cart-link header-link" href="addtocart.html">
                    <img class="cart-icon" src="images/cart.png">
                    <div class="cart-quantity"></div>
                    
                  </a>
                </div>
              </div>
            <main style="margin-top: 130px;   max-width: 850px;
            margin-bottom: 100px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: auto;
            margin-right: auto;">

            <h1>
                Arriving on Monday, June 13 
            </h1>
            <div class="tracking-description">
                <div class="discription">
                    <span class="product-name">Intermediate Size Basketball</span>
                    <div>Quantity: 1</div>
                </div>
                <div>
                    <img src="images/basketball.jpg" class="product-images">
                </div>
            </div>
            <div class="progress-labels-container">
                <div class="progress-label">
                  Preparing
                </div>
                <div class="progress-label current-status">
                  Shipped
                </div>
                <div class="progress-label">
                  Delivered
                </div>
              </div>
      
              <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </main>
      </body>
</html>

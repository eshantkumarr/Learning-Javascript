<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="css/topbar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
        <body style=" padding-bottom: 1000px; background-color: #f4f4f4;">
            <div class="topbar">
                <button class="logo"><img src="img/logo.png"></button>
                <input class="Search-bar" type="text" placeholder="Search in Daraz">
                <button class="cart"><img src="img/cart.png"></button>
            </div>
            <main style="margin-top: 130px;   max-width: 850px;
            margin-bottom: 100px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: auto;
            margin-right: auto;">

            <h1>
                Arriving on Monday, June 13 
            </h1>
            <div class="tracking-description">
                <div class="discription">
                    <span class="product-name">Intermediate Size Basketball</span>
                    <div>Quantity: 1</div>
                </div>
                <div>
                    <img src="img/basketball.jpg" class="product-image">
                </div>
            </div>
            <div class="progress-labels-container">
                <div class="progress-label">
                  Preparing
                </div>
                <div class="progress-label current-status">
                  Shipped
                </div>
                <div class="progress-label">
                  Delivered
                </div>
              </div>
      
              <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </main>
      </body>
</html>

    <script>
        let total=0;
        for(let i = 1; i < 101; i++){
            console.log(i)
            
            if(i % 3 !== 0 && i % 7 !== 0){
                total+=i;
            }
            
        }
        console.log(total);
    </script>

<!--find the sumof first 100 natural numbers which are neither exactly divisible by 3 nor 7-->

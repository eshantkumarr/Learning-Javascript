<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" href="12-rockpaper.css">

    
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <button   class="Rock">
            <img src="rock.png" class="rock-image">
        </button>

        <button class="paper">
            <img src="paper.png" class="paper-image">
        </button>

        <button class="scissors">
            <img src="scissors.png" class="scissors-image">
        </button>
        <p class="js-result" style="font-weight: bold;
        font-size: 30px;"></p>
        <p class="js-moves" style="margin-bottom: 50px;"></p>
        <p class="js-scoresheet"></p>
        <button class="reset-score">
            Reset Score
        </button>
       <button class="js-autoplay autoplay"          
        >Auto play</button> 

        <script src="12-rockpaper.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>


    </head>
    <body>
        
        <button class="button">ADD TO CART</button>
        <p class="js-display"></p>

        <script>
            
            let intervalid;
                function Finish(){
                   const button = document.querySelector('.js-display');
                   button.innerHTML = 'added';
                   clearTimeout(intervalid);
                    intervalid= setTimeout(()=>{button.innerHTML=''},2000);
                }
                document.querySelector('.button').addEventListener('click', ()=> {Finish();})
           
      </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title class="title">Add</title>
    </head>
    <body>
        <button class="add">add</button>
        <button class="remove">remove</button>
        <script>
           
            let variable = 1;     
            
              
           const title = document.querySelector('.title')
           
            setInterval(function(){
            if(title.innerHTML === 'Add'){
                title.innerHTML = `New Message(${variable})`;
            }else {
                title.innerHTML = 'Add';
            }
            }
           , 1000)
           document.querySelector('.add').addEventListener('click', ()=> {++variable; console.log(variable); })

           document.querySelector('.remove').addEventListener('click', ()=> {--variable; console.log(variable); })

           
           
      </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title class="title">Add</title>
    </head>
    <body>
        <button class="add">add</button>
        <button class="remove">remove</button>
        <script>
           
            let variable = 1;     
           
            setInterval(function(){
                if(variable <= 0 ){
                    document.title ='Add';
                }else{
                    if(document.title === 'Add'){
                document.title = `New Message(${variable})`;
                    }else {
                        document.title = 'Add';
                    }
                }
            }
           , 1000)
           document.querySelector('.add').addEventListener('click', ()=> {++variable; console.log(variable); })

            document.querySelector('.remove').addEventListener('click', ()=> {++variable; console.log(variable); })
           
      </script>
    </body>
</html><!--works but having setinterval working all the time is not good u just have to put it inside a function and put it in onclick-->

    <body>  
      <div>
              </div>
                <div style="margin-top: 50px;">  
                      <h2>Amazon shipping Calculator</h2>
                      <p>Orders under $40 = +$10 shipping.</p>
                      <p>Orders over $40 = FREE shipping.</p>
                      <input placeholder="cost of order" class="js-costoforder" onkeydown="enterfunc();" >
                      <button onclick="calculatePrice();">Calculate</button>
                      <p class="js-price" ></p>
                      <p class="errormessage"></p>
                </div>
                


    </body>
    <script>

            
            
function enterfunc(){
              if (event.key=== 'Enter'){
                calculatePrice();
              }

            }
            function calculatePrice() {
                document.querySelector('.js-price').innerHTML = '';
                document.querySelector('.errormessage').innerHTML = '';


            const inputValue = document.querySelector('.js-costoforder');

              console.log(inputValue.value);
              

              let cost = Number(inputValue.value);
            if (cost < 0){  
                cost = 'error : cost cannot be less than 0$';
                document.querySelector('.errormessage').innerHTML = 'error: the cost can not be less than 0$';
                return;

            }else if(cost < 40){
                cost= (Math.round((cost + 10) * 100) / 100 );
                
              }
              
              document.querySelector('.js-price').innerHTML = `$${cost}`;
            }

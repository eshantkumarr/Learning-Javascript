<!DOCTYPE html>
<html>
    <head></head>
    <body></body>
    <script>
        const array = [1, 2, 4];
        function arraySwap(array){
          const a = array.length -1;
          const lastIndex = array[a];
          const fistIndex = array[0];
          array[0] = lastIndex;
          array[a] = fistIndex;

          return (array);
        }
        console.log(arraySwap(array));
        console.log(arraySwap(['hello', 'good', 'bye']));
    </script>
</html>

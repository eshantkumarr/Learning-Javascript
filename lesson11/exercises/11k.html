    <script>    
        let array =[1,-3,5];
       

function countPositive(array){
    const increasedArray = [];
    for (let i =0; i < array.length; i++){
    const value = array[i];
    if(value > 0){
        increasedArray.push(value);
    }
}
return (increasedArray.length);

}
console.log(countPositive(array));
